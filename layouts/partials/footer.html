<footer class="mt-5 light">
    {{ .Site.Params.FooterSymbol }}
    <ul class="no-bullet">
        {{ if or (eq .Type "post") (eq .Type "meta") }}
            <li><a href="/" class="light">{{ .Site.Params.AllPostsText }}</a></li>
        {{ end }}
        {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}" class="light">{{- .Name -}}</a></li>
        {{ end }}
    </ul>
</footer>
