{{ define "main" }}
    <section id="main">
        <time datetime='{{ .PublishDate.Format "2006-01-02" }}' class="light mb-1 ib">{{ .Date.Format "January 2006" }}</time> &middot; <a href="{{ .Site.BaseURL }}" class="light">all posts</a>
        <h1 id="title">{{ .Title }}</h1>
        <div>
            <article id="content">
                {{ .Content }}
            </article>
        </div>
    </section>
{{ end }}
